<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="fotografia, fotos, Joga, photograpy, photos"/>
        <meta name="author" content="Natalia Joga"/>
        <meta name="description" content="Web oficial de Natalia Joga"/>
        <title>Natalia Joga | Contacto</title>
        <link rel="stylesheet" href="css/contacto.css"/>
    </head>
    <body id="form">
        <img id="bg_img" class="opacity" src="img/Sanse.jpeg" alt="San Sebastián - Peine del Viento - Vestido rojo"/>
        <aside>
            <nav>
                <a href="inicio.html">INICIO</a>
                <a href="perfil.html">SOBRE MÍ</a>
            </nav>
        </aside>
        <form action="" method="post">
            <div id="form_title">
                <img id="form_icon" src="img/Form_icon.png" alt="Icono formulario">
                <h2>FORMULARIO DE CONTACTO</h2>
            </div>
            <input type="text" id="fname" name="fname" placeholder="NOMBRE"/>
            <input type="tel" id="tlfno" name="tlfno" placeholder="TELÉFONO"/>
            <input type="email" id="mail" name="mail" placeholder="EMAIL"/>
            <textarea name="description" id="description" placeholder="¿Qué puedo hacer por ti?"></textarea>
            <div id="space_between_flex">
                <div id="privacidad">
                    <input type="checkbox" name="politicas" id="politicas"/>
                    <label id="text_politics">He leído y acepto la
                        <a href="legalidad/politica_privacidad.html" target="_blank">Política de Privacidad.
                    </label>
                </div>
                <input type="submit" value="ENVIAR" disabled/>
            </div>
        </form>
    </body>
</html>
